<div class="recording-button-wrapper">
  <button
    id="dictation-button"
    (click)="triggerToggleDictation()"
    [class]="'recording-button' + (recordingMode === 'dictation' ? ' active' : '')"
    [disabled]="!hasMicrophone || !hasDynamicControls"
    [style.box-shadow]="dictationRecordingButtonShadow"
  >
    <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" style="grid-area: overlay">
      <path
        d="M5.5 10a.5.5 0 0 0-1 0 5.5 5.5 0 0 0 5 5.48v2.02a.5.5 0 0 0 1 0v-2.02c2.8-.26 5-2.61 5-5.48a.5.5 0 0 0-1 0 4.5 4.5 0 1 1-9 0Zm7.5 0a3 3 0 0 1-6 0V5a3 3 0 0 1 6 0v5Z"
      ></path>
    </svg>
    @if (processingDictation) {
      <fluent-progress-ring class="dictation-processing-spinner"></fluent-progress-ring>
    }
  </button>
  <fluent-tooltip class="recording-button-tooltip" anchor="dictation-button">
    @if (recordingMode === 'dictation') {
      Stop dictation
    } @else {
      Start dictation
    }
  </fluent-tooltip>
</div>

<div class="recording-button-wrapper">
  <button
    id="ambient-button"
    (click)="triggerToggleAmbient()"
    [class]="'recording-button' + (recordingMode === 'ambient' ? ' active' : '')"
    [disabled]="!hasMicrophone"
    [style.box-shadow]="ambientRecordingButtonShadow"
  >
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M12 3c.38 0 .7.28.74.65l.01.1v16.5a.75.75 0 0 1-1.5.1V3.75c0-.41.34-.75.75-.75ZM8.25 6c.38 0 .7.28.75.65v10.6a.75.75 0 0 1-1.49.1V6.75c0-.41.33-.75.74-.75Zm7.5 0c.37 0 .69.28.74.65v10.6a.75.75 0 0 1-1.49.1V6.75c0-.41.33-.75.74-.75Zm-11 3c.38 0 .7.28.74.65l.01.1v4.5a.75.75 0 0 1-1.5.1v-4.6c0-.41.34-.75.75-.75Zm14.5 0c.38 0 .7.28.75.65v4.6a.75.75 0 0 1-1.5.1v-4.6c0-.41.34-.75.75-.75Z"
      ></path>
    </svg>
  </button>
  <fluent-tooltip class="recording-button-tooltip" anchor="ambient-button">
    @if (recordingMode === 'ambient') {
      Stop ambient recording
    } @else {
      Start ambient recording
    }
  </fluent-tooltip>
</div>
